<!doctype html>
<html lang="ja">
<head>

  <style>

      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background:#0b0b0b;

      display:flex;
      min-height:100vh;

    .wrap{
      width:min(780px, 100%);

      font-size:18px;

    /* 埋め込みの幅が狭い時の見た目を少し整える */
    .tiktok-embed{
      margin:0 auto;
      border-radius:12px;
      overflow:hidden;
      background:#111;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">♬ Unhappy birthday構文 - 櫻坂46</h1>

    <!-- TikTok Music Embed -->

      class="tiktok-embed"
      cite="https://www.tiktok.com/music/Unhappy-birthday構文-7558119317473675265"
      data-music-id="Unhappy-birthday構文-7558119317473675265"
      data-embed-from="embed"
      data-embed-type="music"
      style="max-width: 780px; min-width: 288px;"
    >
      <section>
        <a
          target="_blank"
          title="♬ Unhappy birthday構文 - 櫻坂46(sakurazaka46)"
          href="https://www.tiktok.com/music/Unhappy-birthday構文-7558119317473675265?refer=music_embed"

</html>
